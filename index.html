thing: राज्यको अङ्ग विधायिका र कार्यपालिकामा विकृति र विसङ्गतिहरू भित्रियो भने पनि न्यायपालिका सक्षम र प्रभावकारी भयो भने शासन व्यवस्थामा धेरै हदसम्म सुधार हन सक्छ । न्यायपालिका स्वयंमा विकृति र विसङ्गति बढ्न गयो भने मानवअधिकार र विधिको शासन समाप्त हुन्छ ।<br> • The End of Values of Judiciary: न्यायपालिका न्यायाधीशहरूबाट नियन्त्रण नभै दलीय हस्तक्षेप र बिचौलियाको प्रभावमा काम हुने स्थिति सृजना भयो भने न्यायपालिकाको मूल्य मान्यता समाप्त हुन्छ ।<br> • लोकतन्त्र विधिको शासनमा टिक्दछ । <br> • न्याय स्वतन्त्र रूपमा निसृत हुनुपर्दछ<br> • Independence of Judiciary must be preserved by Judges themselves: न्याय सम्पादन सौदाबाजी, मोलतोल, आग्रह, पूर्वाग्रह, दबाब र भनसुनबाट हुन नहुने न्यायिक स्वतन्त्रताको आधारभूत मान्यता हो । न्यायपालिकाको स्वतन्त्रताको संरक्षण न्यायमूर्तिहरूबाट हुनुपर्दछ । <br> • भ्रष्टाचार शाही आयोग खारेज गर्ने मुद्दामा न्यायमूर्तिहरुले संविधानको शपथ बिर्सनु भएन । <br> • Court is the Church of Justice: न्यायपालिका न्यायको मन्दिर मानिन्छ । मन्दिरका पुजारीहरू नै पदभ्रष्ट भए भने मन्दीरप्रतिको आस्था धमिलिन पुग्दछ ।<br> •",g6I:"अन्तरवस्तुहरु, अशोभनीय घटनाहरू, गरिमा र प्रतिष्ठा, ...जस्ता घटनाहरू बेला-बेलामा सार्वजनिक हुनु दुखतः कुरा हो ।, ...भन्ने बुझाई रहेको छ, ... जस्ता अवस्थाहरू समेत देखा पर्नु, विधिको शासन प्रतिको सम्मान र मर्यादामा, कुठाराघात, शाश्वत मान्यतामा, निसृत, ...त्यसका ज्वलन्त उदाहरण हुन्, न्यायिक नेतृत्व, वार र बेन्च",g7I:"• वि.सं. २०३१ सालमा क्षेत्रीय अदालतहरू गठन भएपछि धेरै मुद्दाहरू त्यहीबाट अन्त्य भयो। <br>• क्षेत्रीय अदालतमा न्याय सम्पादनमा उल्लेख्य भूमिका निर्वाह गरेका मुख्य न्यायाधीशहरू मध्येबाटै सर्वोच्च अदालतको न्यायाधीशमा नियुक्ति हुन्थ्यो ।<br> • क्षेत्रीय अदालत रहँदा सम्म कुनै पनि कानुन व्यवसायी क्षेत्रीय अदालतको न्यायाधीशको अनुभव प्राप्त नगरी सर्वोच्च अदालतको न्यायाधीशमा सोझै नियुक्ति गर्ने प्रचलन थिएन । <br> • कानुन र न्यायका क्षेत्रमा महत्त्वपूर्ण योगदान पुर्‍याएका निष्ठावान् कानुन व्यवसायी र संवैधानिक कानुनका ज्ञाताहरू पनि क्षेत्रीय अदालतमा नै नियुक्ति भई निजहरूको कार्य सम्पादनका आधारमा सर्वोच्च अदालतमा ल्याइन्थ्यो ।<br> • नेपाल अधिराज्यको संविधान, २०४७ ले कानुन व्यवसायीहरू पनि सर्वोच्च अदालतमा नियुक्त हुन सक्ने केही खुकुलो व्यवस्था गर्‍यो ।<br> • ३० वर्षको पञ्चायती शासन व्यवस्थामा न्यायाधीशहरुले टाउकोमा निरङ्कुश शासनको तरबार झुन्डिएको अवस्थामा पनि न्यायपालिकाको शिर झुक्ने कार्य नगरेको भन्ने कुरा फैसलाहरूबाट देखिन्छ । पञ्चायती शासनप्रति जनताको विरोध भए पनि त्यस बेला न्यायपालिकाप्रति जनताको आस्था, विश्वास र भरोसा भने कायमै थियो । <br> • २०४७ सालपछि प्रजातान्त्रिक र लोकतान्त्रिक भनिएको व्यवस्थामा राम्रो अभ्यास गर्न नसक्दा शासकीय व्यवस्थामा बढी विकृति र विसङ्गतिहरू भित्रिएको र शक्ति सन्तुलन र नियन्त्रण प्रणाली भत्किन पुगेको स्थिति रह्यो <br> • न्यायपालिकाको नेतृत्वको खराब आचरण विरुद्ध शुद्धीकरणका निम्ति न्यायाधीशहरुले नै हडताल र बहिष्कार गर्नु पर्ने सम्मको अवस्था सृजना भयो (चोलेन्द्र श्रीमानको कार्यकालमा)<br> • पञ्चायतकालमा न्यायाधीशहरूको सेवाको सुरक्षाको प्रत्याभूति हुन सकेको थिएन । त्यसैले २०४७ सालको संविधानले न्यायपालिकालाई बढी सक्षम बनाउन जिल्ला न्यायाधीश सम्मकै सेवा सर्तको संवैधानिक सुरक्षा प्रदान गरियो । <br> • राजा ज्ञानेन्द्रको शासनकालमा नियुक्त भएका कानुन मन्त्रिले त्यस बेलाका प्रधान न्यायाधीशलाई राजाको हुकुम भन्दै प्रभावमा पारी आफ्नो स्वार्थ सिद्ध गर्न खोज्दथे । त्यस बेलाका प्रधान न्यायाधीश पनि मन्त्रीका कुरा विश्वास गरी कुनै कुराको अडान लिँदैनथे । भ्रष्टाचार नियन्त्रण शाही आयोग बदर गर्ने सम्बन्धमा इजलासमा बस्ने न्यायाधीशहरुले फैसलाको पूर्ण पाठ लेखि सक्दा पनि निर्णय सुनाउने दिन सम्ममा पनि त्यस वेलाका प्रधान न्यायाधीशले थाहा नै पाएनन्। निर्णय सुनी सकेपछि १० दिन सम्म किंकर्तव्य विमूढ जस्तो भई बसी रहे।<br> •",g8I:"निहीत स्वार्थले न्यायपालिकामा क्षयीकरण",g9I:"काशिराज दाहाल",g10I:"https://www.prasashan.com/2023/03/16/413153/",g11I:"20 July 2023,19:41",g12I:"<li id=&quot;fn1&quot;>fntext<a href=&quot;link&quot;target=&quot;_blank&quot;>See:</a> <a href=&quot;#fn2&quot;&quot; aria-label=&quot;Back to content&quot;>[↩]</a></li>"},

      // script for copying dropdown option in clipboard through doublclick
      var isDoubleClick = false;
      function copyTextToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
        var alertElement = document.createElement("div");
        alertElement.textContent = "Copied: " + text;
        alertElement.classList.add("alert", "show");
        document.body.appendChild(alertElement);
        setTimeout(function () {
          alertElement.classList.remove("show");
          alertElement.classList.add("hide");
          setTimeout(function () {
            document.body.removeChild(alertElement);
          }, 500);
        }, 2000);
      }
      function copySelectedOption(dropdownId) {
        if (isDoubleClick) {
          var dropdown = document.getElementById(dropdownId);
          var selectedOption = dropdown.options[dropdown.selectedIndex].text;
          copyTextToClipboard(selectedOption.trim());
        } else {
          isDoubleClick = true;
          setTimeout(function () {
            isDoubleClick = false;
          }, 300);
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        var dropdowns = document.getElementsByTagName("select");
        for (var i = 0; i < dropdowns.length; i++) {
          dropdowns[i].addEventListener("click", function () {
            copySelectedOption(this.id);
          });
        }
      });
      //Using enter key etc. to enter #x003C;br&#x003E; etc. in input field
      function addLineBreak(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          var input = event.target;
          var cursorPosition = input.selectionStart;
          var currentValue = input.value;
          var newValue =
            currentValue.substring(0, cursorPosition) +
            "&#x003C;br&#x003E;" +
            currentValue.substring(cursorPosition);
          input.value = newValue;
          input.setSelectionRange(cursorPosition + 19, cursorPosition + 19);
        }
        if (event.key === "b" && event.ctrlKey) {
          event.preventDefault();
          var input = event.target;
          var cursorPosition = input.selectionStart;
          var currentValue = input.value;
          var newValue =
            currentValue.substring(0, cursorPosition) +
            "&#x003C;b&#x003E;" +
            "&#x003C;/b&#x003E;" +
            currentValue.substring(cursorPosition);
          input.value = newValue;
          input.setSelectionRange(cursorPosition + 17, cursorPosition + 17);
        }
        if (event.key === "u" && event.ctrlKey) {
          event.preventDefault();
          var input = event.target;
          var cursorPosition = input.selectionStart;
          var currentValue = input.value;
          var newValue =
            currentValue.substring(0, cursorPosition) +
            "&#x003C;u&#x003E;" +
            "&#x003C;/u&#x003E;" +
            currentValue.substring(cursorPosition);
          input.value = newValue;
          input.setSelectionRange(cursorPosition + 17, cursorPosition + 17);
        }
        if (event.key === "q" && event.ctrlKey) {
          event.preventDefault();
          var input = event.target;
          var cursorPosition = input.selectionStart;
          var currentValue = input.value;
          var newValue =
            currentValue.substring(0, cursorPosition) +
            "&amp;quot; &amp;quot;" +
            currentValue.substring(cursorPosition);
          input.value = newValue;
          input.setSelectionRange(cursorPosition + 11, cursorPosition + 11);
        }
        if (event.key === "l" && event.ctrlKey) {
          event.preventDefault();
          var input = event.target;
          var cursorPosition = input.selectionStart;
          var currentValue = input.value;
          var newValue =
            currentValue.substring(0, cursorPosition) +
            "&#x2022;" +
            currentValue.substring(cursorPosition);
          input.value = newValue;
          input.setSelectionRange(cursorPosition + 10, cursorPosition + 10);
        }
      }
      var inputFields = document.querySelectorAll("input, textarea");
      inputFields.forEach(function (input) {
        input.addEventListener("keydown", addLineBreak);
      });

       //inserting date&time in input using Ctrl+d+t
       function insertDateTime(event) {
    if (event.key === "t" && event.ctrlKey && event.altKey) {
      event.preventDefault();
      var input = event.target;
      var cursorPosition = input.selectionStart;
      var currentDate = new Date();
      var year = currentDate.getFullYear().toString().padStart(4, "0");
      var month = (currentDate.getMonth() + 1).toString().padStart(2, "0");
      var date = currentDate.getDate().toString().padStart(2, "0");
      var hours = currentDate.getHours().toString().padStart(2, "0");
      var minutes = currentDate.getMinutes().toString().padStart(2, "0");
      var dateTimeString = year + month + date + hours + minutes;
      var currentValue = input.value;
      var newValue =
        currentValue.substring(0, cursorPosition) +
        dateTimeString +
        currentValue.substring(cursorPosition);
      input.value = newValue;
      input.setSelectionRange(cursorPosition + 12, cursorPosition + 12);
    }
  }

  // Add event listener to input fields for Ctrl + alt + T shortcut
  var inputFields = document.querySelectorAll("input, textarea");
  inputFields.forEach(function (input) {
    input.addEventListener("keydown", insertDateTime);
  });

      // Convert the value to a number and set "fn2" accordingly
      var fn1Number = parseFloat(fn1Value);
      fn2Field.value = (fn1Number - 1).toString();
    } else {
      fn2Field.value = "";
    }
  }

  // Execute updateFn2 function whenever the user types in the "fn1" field
  document.getElementById("gx11I").addEventListener("keyup", updateFn2);

    <script>
      var searchQuery = '';
      var currentResultIndex = -1;
      var searchResults = [];
      function performSearch() {
        searchQuery = document.getElementById('search-bar').value;
        var contentElements = document.querySelectorAll("#container :not(script)");
        // Clear previous highlighting and bold style
        for (var i = 0; i < contentElements.length; i++) {
          var element = contentElements[i];
          element.innerHTML = element.textContent;
          element.classList.remove("bold-search");
        }
        var countElement = document.getElementById('search-results-count');
        var searchCount = 0;
        // Perform search logic here...
        // For this example, let's just highlight the search query
        searchResults = [];
        for (var i = 0; i < contentElements.length; i++) {
          var element = contentElements[i];
          var content = element.textContent;
          var regex = new RegExp(searchQuery, 'gi');
          var matches = content.match(regex);
          if (matches) {
            searchCount += matches.length;
            var highlightedContent = content.replace(regex, '<span class="highlight">$&</span>');
            element.innerHTML = highlightedContent;
            // Save the search results for navigation
            for (var j = 0; j < matches.length; j++) {
              searchResults.push(element);
            }
          }
        }
        // Update the search results count
        countElement.textContent = "Total Results: " + searchCount;
        currentResultIndex = -1;
      }
      function navigateToNextResult() {
        if (searchResults.length === 0) return;
        if (currentResultIndex !== -1) {
          searchResults[currentResultIndex].classList.remove("bold-search");
        }
        currentResultIndex = (currentResultIndex + 1) % searchResults.length;
        updateNavigatedCount();
        scrollToElement(searchResults[currentResultIndex]);
        searchResults[currentResultIndex].classList.add("bold-search");
      }
      function navigateToPreviousResult() {
        if (searchResults.length === 0) return;
        if (currentResultIndex !== -1) {
          searchResults[currentResultIndex].classList.remove("bold-search");
        }
        currentResultIndex = (currentResultIndex - 1 + searchResults.length) % searchResults.length;
        updateNavigatedCount();
        scrollToElement(searchResults[currentResultIndex]);
        searchResults[currentResultIndex].classList.add("bold-search");
      }
      function updateNavigatedCount() {
        var countElement = document.getElementById('search-results-count');
        if (searchResults.length === 0) {
          countElement.textContent = "Total Results: 0";
        } else {
          var navigated = currentResultIndex + 1;
          countElement.textContent = "Navigated Result: " + navigated + " out of " + searchResults.length;
        }
      }
      function scrollToElement(element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
      // Attach event listener to the search bar
      var searchBar = document.getElementById('search-bar');
      searchBar.addEventListener('input', performSearch);
    </script>
